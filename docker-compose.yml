version: "3"

services:
  blog:
    build: blog
    networks: [all]
    expose: [8000]
    restart: always

  nginx:
    build: nginx
    links: [blog]
    depends_on: [blog]
    ports: ["5000:80"]
    networks: [all]
    volumes:
      - ./nginx/server:/etc/nginx/conf.d/default.conf
      - ./nginx/license-key.min.html:/usr/share/nginx/html/license-key.min.html
    restart: always

  pwn:
    build: pwn
    ports: ["5010:5010"]
    restart: always

networks:
  all:

