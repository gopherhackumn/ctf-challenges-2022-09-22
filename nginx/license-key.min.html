<!doctypehtml><html lang=en><title>License Key</title><style>body,html{background:#eee;font-family:sans-serif;text-align:center;display:flex;flex-direction:column;justify-content:center;width:100%;height:100%}#form{max-width:400px;margin:auto}#form input#input{width:100%;font-size:2rem;padding:15px;border:none;outline:0;display:block;box-sizing:border-box}#form input[type=submit]{width:100%;border:none;padding:15px;background-color:#2c8;display:block;box-sizing:border-box}#form input[type=submit]:hover{background-color:#4d8}#form input[type=submit]:active{background-color:#2a8}#verdict.correct{color:#192}#verdict.incorrect{color:#912}</style><form id=form><input autocomplete=off autofocus id=input placeholder="Enter a license key..."> <input type=submit value=Submit!><p id=verdict></form><script>const r=document.getElementById("form");const e=document.getElementById("input");const n=document.getElementById("verdict");const o=r=>{if(!r.startsWith("gopher{")||!r.endsWith("}"))return;r=r.replaceAll(/(^gopher{|}$)/g,"");const t=r.split("_");if(t.length!=3)return false;const e=t[0];for(let r=0;r<e.length;r++){const c=e.charCodeAt(r);if(c!=89+30*r-8*r*r)return false}const n=t[1];if(n.charCodeAt(0)-e.charCodeAt(0)!=14)return false;if(n.charCodeAt(1)!=e.charCodeAt(1))return false;if(n.charCodeAt(2)-e.charCodeAt(2)!=-1)return false;const o=t[2];if(o!="it!")return false;return true};r.addEventListener("submit",r=>{const t=e.value;if(o(t)){n.className="correct";n.innerText="Correct!"}else{n.className="incorrect";n.innerText="Wrong..."}r.preventDefault();return false});</script>
